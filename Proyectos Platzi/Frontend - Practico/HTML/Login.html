<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Yard Sales</title>
</head>
<body>

<div class="login">
    
    <div class="form-container">
    
        <img src="/logos/logo_yard_sale.svg" alt="logo" class="logo">

        <form action="/" class="form"></form>

        <label for="email-adress" class="label">Email adress</label>
        <input type="email" id="email-adress" placeholder="example@example.com" class="input input-email-adress">

        <label for="re-enter-password" class="label">Password</label>
        <input type="password" id="re-enter-password"" placeholder="*********" class="input input-password">

        <input type="submit" value="Log in" class="primary-btn login-btn"> 

        <a href="/" class="forgot">Forgot my password</a>

        <input type="submit" value="Sign in" class="btn sign-in-btn"> 
    
    </div>
</div>

</body>
</html>
